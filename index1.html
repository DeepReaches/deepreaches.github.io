<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swords & Wizardry Character Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #character {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Swords & Wizardry Character Generator</h1>
    <button onclick="generateCharacter()">Generate Character</button>
    <div id="character"></div>

    <script>
        function rollStat() {
            let rolls = [];
            for (let i = 0; i < 3; i++) {
                rolls.push(Math.floor(Math.random() * 6) + 1);
            }
            return rolls.reduce((a, b) => a + b, 0);
        }

        function generateCharacter() {
            const classes = ['Fighter', 'Magic-User', 'Cleric', 'Thief', 'Dwarf', 'Elf', 'Halfling'];
            const character = {
                Strength: rollStat(),
                Dexterity: rollStat(),
                Constitution: rollStat(),
                Intelligence: rollStat(),
                Wisdom: rollStat(),
                Charisma: rollStat(),
                Class: classes[Math.floor(Math.random() * classes.length)]
            };

            let output = `<h2>Generated Character</h2>`;
            for (let stat in character) {
                output += `<p><strong>${stat}:</strong> ${character[stat]}</p>`;
            }

            document.getElementById('character').innerHTML = output;
        }
    </script>
</body>
</html>
